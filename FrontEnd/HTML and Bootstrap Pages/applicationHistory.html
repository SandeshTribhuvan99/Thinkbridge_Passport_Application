<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Previous Passport Applications</title>
</head>
<body class="bg-info-subtle">
    <div class="container bg-light">
        <div class="text-center">
            <h1 class="mt-5">Previous Passport Applications</h1>
            <div class="mb-3">
                <label for="application" class="form-label">Select Application ID:</label>
                <select id="application" class="form-select">
                    <option value="123456">123456</option>
                    <option value="789012">789012</option>
                    <option value="345678">345678</option>
                </select>
            </div>
            <table class="table table-responsive table-bordered table-hover table-stripped">
                <thead>
                    <tr>
                        <th>Application Number</th>
                        <th>Date Applied</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="application-123456">
                        <td>123456</td>
                        <td>2023-01-15</td>
                        <td>Approved</td>
                        <td><button class="btn btn-primary">Change Details</button></td>
                    </tr>
                    <tr id="application-789012">
                        <td>789012</td>
                        <td>2022-11-20</td>
                        <td>Rejected</td>
                        <td><button class="btn btn-primary">Change Details</button></td>
                    </tr>
                    <tr id="application-345678">
                        <td>345678</td>
                        <td>2024-02-28</td>
                        <td>Pending</td>
                        <td><button class="btn btn-primary">Change Details</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
